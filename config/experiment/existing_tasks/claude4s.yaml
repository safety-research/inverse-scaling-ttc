# @package _global_

defaults:
  - override /model: claude_4_sonnet
  - override /evaluation: default
  - _self_

experiment:
  name: claude4s__existing_tasks

evaluation:
  tasks:
    - multiarith
    - asdiv
    - gsm8k
    - gsm_ic
  reasoning_budgets: [0, 0, 0, 1024, 1024, 1024, 2048, 2048, 2048, 4096, 4096, 4096, 8192, 8192, 8192, 16384, 16384, 16384]
  thinking: true
  batch_size: 10000

api:
  use_batch_api: true

wandb:
  tags: ["hydra", "${experiment.name}", "claude4s", "existing_tasks"]

analysis:
  run_analysis: true