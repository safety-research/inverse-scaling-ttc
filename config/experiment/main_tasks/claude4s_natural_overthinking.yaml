# @package _global_

defaults:
  - override /model: claude_4_sonnet
  - override /evaluation: default
  - _self_

experiment:
  name: claude4s_natural_overthinking__main_tasks

evaluation:
  tasks:
    - synthetic_misleading_math
    - synthetic_misleading_python
    - student_lifestyle_regression_Grades
    - synthetic_misleading_math_famous_paradoxes
    - bbeh_zebra_puzzles
  reasoning_budgets: [-1, -1, -1, -1, -1]
  thinking: true
  batch_size: 8000

api:
  use_batch_api: true

wandb:
  tags: ["hydra", "${experiment.name}", "claude4s_natural_overthinking", "main_tasks"]

analysis:
  run_analysis: true