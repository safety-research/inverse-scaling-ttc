# @package _global_

defaults:
  - override /model: qwen3_32b
  - _self_

experiment:
  name: qwen3_32b_natural_overthinking__main_tasks

evaluation:
  tasks:
    - synthetic_misleading_math
    - synthetic_misleading_python
    - student_lifestyle_regression_Grades
    - synthetic_misleading_math_famous_paradoxes
    - bbeh_zebra_puzzles
  reasoning_budgets: [-1, -1, -1, -1, -1]
  batch_size: 10000000
  thinking: true
  seeds: [42, 123, 456, 789, 101]  # One seed per reasoning budget

api:
  use_batch_api: false

wandb:
  tags: ["hydra", "${experiment.name}", "qwen3_32b_natural_overthinking", "main_tasks", "vllm"]

analysis:
  run_analysis: true